apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "finclaw.fullname" . }}
  labels:
    {{- include "finclaw.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "finclaw.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "finclaw.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            {{- toYaml .Values.env | nindent 12 }}
